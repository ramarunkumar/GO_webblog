
{{ template "header.html" .}}
<div class="container p-2">
<h1>Register</h1>

<div class="panel panel-default col-sm-6">
  <div class="panel-body ">
    {{ if .ErrorTitle}}
    <p class="badge bg-danger text-wrap">
      {{.ErrorTitle}}: {{.ErrorMessage}}
    </p>
    {{end}}
    <form class="form" action="/u/signup" method="POST">
   
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username must include @ " required>
      </div>
      <div class="form-group">
        
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password atleast 6 character and use @ symbol">
      </div >
    
      <div class="pt-2">
      <button type="submit" class="btn btn-primary ">Signup</button>
      </div>
    </form>
  </div>
</div>  
</div>
    
{{ template "footer.html" .}}
