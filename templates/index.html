{{ template "header.html" .}}

{{range .payload }}
<div class="container pt-5">
  <div class="card">
    <div class="card-header">
      <h4>{{.Blog_id}} by @{{.Username}} </h4>
    </div>
    <div class="card-body">

      <h5 class="card-title">{{.Title}}</h5>
      <p class="card-text">{{.Content}}</p>
    </div>


  </div>
</div>
<br>
<hr>

{{end}}

{{ template "footer.html" .}}
