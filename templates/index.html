{{ template "header.html" .}}

{{range .payload }}
<div class="container pt-5">
  <div class="card">
    <div class="card-header">
      <h4>{{.Blog_id}} </h4>
    </div>
    <div class="card-body">

      <h5 class="card-title">{{.Title}}</h5>
      <b>
        <pre class="card-text ">{{ .Content}} </pre>
      </b>
    </div>
 
  </div>
</div>
<br>
<hr>

{{end}}

{{ template "footer.html" .}}
